<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Conditional statement.css">
    <title>Document</title>
</head>
<body>
    <div id="gameBox">
        <h1>Rock - Paper - Scissors</h1>

        <p>Select Difficulty</p>
        <select id="difficultySelect" onchange="setDifficulty()">
            <option value="easy">Normal</option>
            <option value="normal">Easy</option>
            <option value="hard">Hard</option>
        </select>

        <p id="difficultyText">Difficulty: NORMAL</p>

        <p>Enter a number:</p>
        <p>1 = Rock, 2 = Paper, 3 = Scissors</p>

        <input type="type" id="choiceInput" placeholder="Enter 1, 2, 3">
        <button id="playBtn" onclick="playGame()">Play</button>

        <p id="waitTime"></p>
        <p id="PlEnResult"></p>
        <p id="result"></p>
    </div>

<script src="Conditional statement.js"></script>
</body>
</html>
